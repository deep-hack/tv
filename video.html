<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Video Player</title>
</head>
<body>
<video allowfullscreen="yes" autoplay="0" controls="" frameborder="0" height="500px" id="video-player" marginheight="0" marginwidth="0" poster="https://blogger.googleusercontent.com/img/a/AVvXsEgPW62n3GieGxmfl3dOKSs0p1sb9AelxUi7A967d8L82NQYq68_tsDsUdsNXbWhrgy6P7xXQ6nmRlXt0JuyTQDRw5j68jafa3ZhnR_v5q52g41PTk0HcVAlTfcF3G5xr6k5ABqLJ-FZ85vGkK0ip3K7pNEBDQd0DVXv5frMMX0GqRDAo-LrbqFq-djhwuc=s313" scrolling="no" style="width: 100%;" type="application/x-mpegURL" width="100%"></video>
<script>
  // Get the customid from the URL parameter
  const urlParams = new URLSearchParams(window.location.search);
  const customid = urlParams.get('customid');
  
  // Update the src attribute of the video player
  if (customid) {
    const videoPlayer = document.getElementById('video-player');
    videoPlayer.src = customid;
  }
</script>
<script data-n-head="ssr" disable-devtool-auto="true" src="https://rawcdn.githack.com/insnesia/INSSA/e779e059a072e368d201c5f602c9f0543549ac13/ins-devtool.js"></script>
</body>
</html>
